<script>
    function sumar(){

        //caputrar los valores de los input y guardamos en variables
        var a = document.getElementById("a").value ;
        var b = document.getElementById("b").value ;
        var c = document.getElementById("c").value ;
        //definimos la variable de salida

        }

        }

    }

//Funciones para conocer el mayor y menor de las tres variables
function mayor (a,b,c){
    if (a>=b && a>=c){
        return a;
    }else if (b>=a && b>=c){
        return b;
    }
    else if (c>=a && c>=b); {
        return c;
    }
}
function menor(a,b,c){
    if (a<=b && a<=c){
        return a;
    }else if (b<=a && b<= c){
        return b;
    }
    else if (c<=a && c<= b); {
        return c;
    }
}
// Se realizará la resta del mayor y menos de las tres variables
